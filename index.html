<!DOCTYPE html>
<html>
<head>
	<title>Lose-Burster</title>
	<link rel="icon" type="image/png" href="https://loosebuster.netlify.app/favico.ico"/>
	<style type="text/css">
		html,body{ padding: 0; margin: 0; width: 100%; height: 100%; }
		.spotlight {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    background-image: radial-gradient(
        circle,
        transparent 260px,
        rgba(0, 0, 0, 0.35) 400px
    );
}

	</style>
</head>
<body style="background: #00070a; display: flex; justify-content: center; align-items: center;">
	<div class="spotlight"></div>
<div style="width: 1024px; height: 100%; background-image: url(https://loosebuster.netlify.app/bg_bugac.png); background-repeat: no-repeat; display: flex; justify-content: center; align-items: center;">
	<audio controls autoplay autoplay="autoplay">
	  <source src="https://loosebuster.netlify.app/music.mp3" type="audio/mp3">
	  sorry..
	</audio>
</div>

<script type="text/javascript">
	window.addEventListener("DOMContentLoaded", () => {

    const spotlight = document.querySelector('.spotlight');

    let spotlightSize = 'transparent 160px, rgba(0, 0, 0, 0.85) 200px)';

    window.addEventListener('mousemove', e => updateSpotlight(e));

    

    

    function updateSpotlight(e) {

        spotlight.style.backgroundImage = `radial-gradient(circle at ${e.pageX / window.innerWidth * 100}% ${e.pageY / window.innerHeight * 100}%, ${spotlightSize}`;

    }
});
</script>
</body>
</html>
